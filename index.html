<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventaire Technique</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: inline-block; width: 120px; margin-top: 10px; }
    input, button, textarea, select { margin: 5px; padding: 5px; }
    #location, #quantity, #agent { width: 100px; }
    textarea { width: calc(100% - 150px); }
    #filters { margin-top: 20px; }
    #filters label { width: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; vertical-align: top; }
    img { max-width: 100px; max-height: 100px; display: block; }
    #currentPhotoPreview { margin-left: 125px; display: none; }
    .logo { max-width: 150px; height: auto; float: right; margin-left: 20px; margin-bottom: 20px; }
    #backupList { margin-left: 5px; }
  </style>
</head>
<body>
  <!-- Logo -->
  <header>
    <img src="./images/logo.png" alt="Logo Inventaire Technique" class="logo">
  </header>
  <h2>Inventaire Technique</h2>
  <form id="entryForm">
    <label for="building">Bâtiment :</label>
    <input id="building" required><br>
    <label for="location">Localisation :</label>
    <input id="location" required><br>
    <label for="title">Intitulé :</label>
    <input id="title" required><br>
    <label for="quantity">Nombre :</label>
    <input id="quantity" type="number" min="1" value="1" required><br>
    <label for="agent">Agent :</label>
    <input id="agent" maxlength="5" placeholder="ex: JD" required><br>
    <label for="observations">Observations :</label>
    <textarea id="observations" maxlength="1000" rows="4" placeholder="max 1000 caractères"></textarea><br>
    <label>Photo actuelle :</label>
    <img id="currentPhotoPreview" alt="Aperçu photo"><br>
    <label for="photo">Nouvelle photo :</label>
    <input id="photo" type="file" accept="image/*"><br>
    <button type="button" id="actionBtn">Ajouter</button>
    <button type="button" id="cancelBtn" style="display:none;">Annuler</button>
  </form>

  <div id="filters">
    <label for="filterBuilding">Filtrer Bâtiment : <input id="filterBuilding" placeholder="Tous"></label>
    <label for="filterAgent">Filtrer Agent : <input id="filterAgent" placeholder="Tous"></label>
    <label for="filterLocation">Filtrer Localisation : <input id="filterLocation" placeholder="Tous"></label>
    <button type="button" id="clearFiltersBtn">Effacer filtres</button>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Bâtiment</th><th>Localisation</th><th>Intitulé</th><th>Nombre</th><th>Agent</th>
        <th>Observations</th><th>Photo</th><th>Actions</th>
      </tr>
    </thead><tbody></tbody>
  </table>

  <div style="margin-top:20px;">
    <button type="button" id="backupBtn">Sauvegarde JSON &uarr; Storage</button>
    <button type="button" id="excelBtn">Export Excel</button>
    <button type="button" id="pdfBtn">Export PDF</button>
    <label for="backupList">Backups Stockés :</label>
    <select id="backupList"><option>Chargement...</option></select>
    <button type="button" id="restoreFromStorageBtn">Restaurer depuis Storage</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script type="module">
// Développé par : Invento & Nicolas
// Version : 1.0 – 06/05/2025
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, doc, updateDoc, deleteDoc, setDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL, listAll } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBpMuNgE7TSeGQOzJVEAxuJueXSyssoYAU",
      authDomain: "inventairetechnique.firebaseapp.com",
      projectId: "inventairetechnique",
      storageBucket: "inventairetechnique.appspot.com",
      messagingSenderId: "783866462106",
      appId: "1:783866462106:web:7bc5eca39df86773efc423"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // DOM elements
    const form = document.getElementById("entryForm");
    const actionBtn = document.getElementById("actionBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const backupBtn = document.getElementById("backupBtn");
    const excelBtn = document.getElementById("excelBtn");
    const pdfBtn = document.getElementById("pdfBtn");
    const backupList = document.getElementById('backupList');
    const restoreFromStorageBtn = document.getElementById('restoreFromStorageBtn');
    const tbody = document.querySelector("#dataTable tbody");
    const photoPreview = document.getElementById("currentPhotoPreview");
    const filterBuilding = document.getElementById("filterBuilding");
    const filterAgent = document.getElementById("filterAgent");
    const filterLocation = document.getElementById("filterLocation");
    const clearFiltersBtn = document.getElementById("clearFiltersBtn");

    let editingId = null;
    let currentPhotoURL = "";

    // Load backups from Storage
    async function loadBackupList() {
      const listRef = storageRef(storage, 'backups/');
      const res = await listAll(listRef);
      backupList.innerHTML = '';
      res.items.forEach(itemRef => {
        const name = itemRef.name;
        const opt = document.createElement('option'); opt.value = name; opt.textContent = name;
        backupList.append(opt);
      });
      if (res.items.length === 0) backupList.innerHTML = '<option>Aucun backup</option>';
    }

    // Backup inventory to Firebase Storage
    async function backupToStorage() {
      try {
        const arr = [];
        const snap = await getDocs(collection(db,'inventaire'));
        snap.forEach(d => arr.push({ id: d.id, ...d.data() }));
        const blob = new Blob([JSON.stringify(arr, null, 2)], { type: 'application/json' });
        const fileName = `backup_${new Date().toISOString()}.json`;
        const fileRef = storageRef(storage, `backups/${fileName}`);
        await uploadBytes(fileRef, blob);
        alert('Backup uploadé : ' + fileName);
        await loadBackupList();
      } catch (err) {
        console.error('Erreur backupToStorage:', err);
        alert('Erreur lors du backup vers Storage : ' + err.message);
      }
    }

    // Restore inventory from selected backup
    async function restoreFromStorage() {
      const fileName = backupList.value;
      if (!fileName || fileName === 'Aucun backup') return alert('Choisissez un backup valide.');
      try {
        const fileURL = await getDownloadURL(storageRef(storage, `backups/${fileName}`));
        const resp = await fetch(fileURL);
        const data = await resp.json();
        for (const item of data) {
          const { id, ...fields } = item;
          await setDoc(doc(db, 'inventaire', id), fields);
        }
        alert('Restauration depuis Storage terminée.');
        renderTable();
      } catch (err) {
        console.error('Erreur restoreFromStorage:', err);
        alert('Erreur lors de la restauration depuis Storage : ' + err.message);
      }
    }

    // Event listeners
    actionBtn.addEventListener("click", () => editingId ? saveEdit() : addEntry());
    cancelBtn.addEventListener("click", resetForm);
    backupBtn.addEventListener('click', backupToStorage);
    restoreFromStorageBtn.addEventListener('click', restoreFromStorage);
    excelBtn.addEventListener("click", exportToExcel);
    pdfBtn.addEventListener("click", exportToPDF);
    [filterBuilding, filterAgent, filterLocation].forEach(el => el.addEventListener("input", renderTable));
    clearFiltersBtn.addEventListener("click", () => { filterBuilding.value = filterAgent.value = filterLocation.value = ''; renderTable(); });

    // Initialize
    renderTable();
    loadBackupList();

    // Existing functions: addEntry, saveEdit, deleteEntry, collectFormData, renderTable, exportToExcel, exportToPDF
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inventaire Technique</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    label { display: inline-block; width: 120px; margin-top: 10px; }
    input, button, textarea, select { margin: 5px; padding: 5px; }
    /* Réduction de moitié de la largeur des champs localisation, nombre et agent */
    #location, #quantity, #agent { width: 100px; }
    textarea { width: calc(100% - 150px); }
    #filters { margin-top: 20px; }
    #filters label { width: auto; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; vertical-align: top; }
    img { max-width: 100px; max-height: 100px; display: block; }
    #currentPhotoPreview { margin-left: 125px; display: none; }
    /* Logo */
    .logo {
      max-width: 150px;
      height: auto;
      float: right;
      margin-left: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <header>
    <img src="./images/logo.png" alt="Logo Inventaire Technique" class="logo">
  </header>
  <h2>Inventaire Technique</h2>
  <form id="entryForm">
    <label for="building">Bâtiment :</label>
    <input id="building" required><br>
    <label for="location">Localisation :</label>
    <input id="location" required><br>
    <label for="title">Intitulé :</label>
    <input id="title" required><br>
    <label for="quantity">Nombre :</label>
    <input id="quantity" type="number" min="1" value="1" required><br>
    <label for="agent">Agent :</label>
    <input id="agent" maxlength="5" placeholder="ex: JD" required><br>
    <label for="observations">Observations :</label>
    <textarea id="observations" maxlength="1000" rows="4" placeholder="max 1000 caractères"></textarea><br>
    <label>Photo actuelle :</label>
    <img id="currentPhotoPreview" alt="Aperçu photo"><br>
    <label for="photo">Nouvelle photo :</label>
    <input id="photo" type="file" accept="image/*"><br>
    <button type="button" id="actionBtn">Ajouter</button>
    <button type="button" id="cancelBtn" style="display:none;">Annuler</button>
  </form>

  <!-- Filtres -->
  <div id="filters">
    <label for="filterBuilding">Filtrer Bâtiment : <input id="filterBuilding" placeholder="Tous"></label>
    <label for="filterAgent">Filtrer Agent : <input id="filterAgent" placeholder="Tous"></label>
    <label for="filterLocation">Filtrer Localisation : <input id="filterLocation" placeholder="Tous"></label>
    <button type="button" id="clearFiltersBtn">Effacer filtres</button>
  </div>

  <table id="dataTable">
    <thead>
      <tr>
        <th>Bâtiment</th>
        <th>Localisation</th>
        <th>Intitulé</th>
        <th>Nombre</th>
        <th>Agent</th>
        <th>Observations</th>
        <th>Photo</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button type="button" id="backupBtn">Sauvegarde JSON</button>
  <button type="button" id="excelBtn">Export Excel</button>
  <button type="button" id="pdfBtn">Export PDF</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  <script type="module">
// ────────────────────────────────────────────────────────────────────────────
// Développé par : Invento & Nicolas
// Version : 1.0 – 06/05/2025
// ────────────────────────────────────────────────────────────────────────────
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, doc, updateDoc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js";
    import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBpMuNgE7TSeGQOzJVEAxuJueXSyssoYAU",
      authDomain: "inventairetechnique.firebaseapp.com",
      projectId: "inventairetechnique",
      storageBucket: "inventairetechnique.appspot.com",
      messagingSenderId: "783866462106",
      appId: "1:783866462106:web:7bc5eca39df86773efc423"
    };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // DOM
    const form = document.getElementById("entryForm");
    const actionBtn = document.getElementById("actionBtn");
    const cancelBtn = document.getElementById("cancelBtn");
    const backupBtn = document.getElementById("backupBtn");
    const excelBtn = document.getElementById("excelBtn");
    const pdfBtn = document.getElementById("pdfBtn");
    const tbody = document.querySelector("#dataTable tbody");
    const photoPreview = document.getElementById("currentPhotoPreview");
    const filterBuilding = document.getElementById("filterBuilding");
    const filterAgent = document.getElementById("filterAgent");
    const filterLocation = document.getElementById("filterLocation");
    const clearFiltersBtn = document.getElementById("clearFiltersBtn");

    let editingId = null;
    let currentPhotoURL = "";

    actionBtn.addEventListener("click", () => editingId ? saveEdit() : addEntry());
    cancelBtn.addEventListener("click", resetForm);
    backupBtn.addEventListener("click", backupJSON);
    excelBtn.addEventListener("click", exportToExcel);
    pdfBtn.addEventListener("click", exportToPDF);
    [filterBuilding, filterAgent, filterLocation].forEach(el => el.addEventListener("input", renderTable));
    clearFiltersBtn.addEventListener("click", () => {
      filterBuilding.value = filterAgent.value = filterLocation.value = '';
      renderTable();
    });

    async function addEntry() {
      const entry = await collectFormData(); if (!entry) return;
      await addDoc(collection(db, "inventaire"), { ...entry, timestamp: serverTimestamp() });
      resetForm(); renderTable();
    }

    async function backupJSON() {
      try {
        const arr = [];
        const snap = await getDocs(collection(db,'inventaire'));
        snap.forEach(d => arr.push({ id: d.id, ...d.data() }));
        const blob = new Blob([JSON.stringify(arr, null, 2)], { type: 'application/json' });
        const a = document.createElement('a');
        a.href = URL.createObjectURL(blob);
        a.download = `inventaire_backup_${new Date().toISOString()}.json`;
        a.click();
      } catch (error) {
        console.error('Erreur backupJSON:', error);
        alert('Erreur lors de la sauvegarde JSON : ' + error.message);
      }
    }

    async function exportToExcel() {
      let csv = '\uFEFFBâtiment,Localisation,Intitulé,Nombre,Agent,Observations,PhotoURL\n';
      try {
        const snap = await getDocs(collection(db,'inventaire'));
        snap.forEach(d => { const v = d.data();
          csv += `${v.building},${v.location},${v.title},${v.quantity},${v.agent},${v.observations},${v.photoURL}\n`;
        });
        const blob = new Blob([csv], { type: 'text/csv' });
        const a = document.createElement('a'); a.href = URL.createObjectURL(blob);
        a.download = 'inventaire.csv'; a.click();
      } catch (error) {
        console.error('Erreur exportToExcel:', error);
        alert('Erreur lors de l'export Excel : ' + error.message);
      }
    }

    function exportToPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF(); doc.setFontSize(14);
      doc.text('Inventaire Technique', 10, 10);
      getDocs(collection(db,'inventaire')).then(snap => {
        const rows = [];
        snap.forEach(i => { const v = i.data();
          rows.push([v.building, v.location, v.title, v.quantity.toString(), v.agent, v.observations||'', v.photoURL]);
        });
        doc.autoTable({ head: [['Bâtiment','Localisation','Intitulé','Nombre','Agent','Observations','PhotoURL']], body: rows, startY: 20 });
        doc.save('inventaire.pdf');
      }).catch(error => {
        console.error('Erreur exportToPDF:', error);
        alert('Erreur lors de l'export PDF : ' + error.message);
      });
    }

    // initialisation
    renderTable();
  </script>
</body>
</html>
